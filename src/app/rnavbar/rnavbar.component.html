<mat-toolbar class="custom-color" color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isMobile$ |async">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-toolbar-row *ngIf="!(isMobile$ |async)">
      <a mat-button routerLink="/home">
        <mat-icon>home</mat-icon>Home
      </a>
      <a mat-button routerLink="/home">
        <mat-icon>assignment</mat-icon> Experience
      </a>
      <a mat-button routerLink="/skills">
        <mat-icon>assessment</mat-icon> Skills
      </a>
      <a mat-button routerLink="/about">
        <mat-icon>build</mat-icon> Projects
      </a>
      <a mat-button routerLink="/education">
        <mat-icon>class</mat-icon> Education
      </a>
      <a mat-button routerLink="/contact">
        <mat-icon>contact_mail</mat-icon> Contact
      </a>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container" *ngIf="isMobile$ | async">
    <mat-sidenav #sidenav mode="over" [fixedInViewport]="true">
        <mat-nav-list>
          <a mat-list-item routerLink="/home" (click)="sidenav.close()">Home</a>
          <a mat-list-item routerLink="/experience" (click)="sidenav.close()">Experience</a>
          <a mat-list-item routerLink="/skills" (click)="sidenav.close()">Skills</a>
          <a mat-list-item routerLink="/education" (click)="sidenav.close()">Education</a>
        </mat-nav-list>
      </mat-sidenav>
